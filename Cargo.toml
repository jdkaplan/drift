[package]
name = "squill"
version = "0.4.2"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Manage Postgresql database migrations"
homepage = "https://github.com/jdkaplan/squill"
repository = "https://github.com/jdkaplan/squill"
readme = "README.md"

[dependencies]
anyhow = "1.0.71"
clap = { version = "4.1.11", features = ["derive"] }
figment = { version = "0.10.9", features = ["env", "toml"] }
lazy_static = "1.4.0"
regex = "1.8.2"
serde = { version = "1.0.163", features = ["derive"] }
sqlx = { version = "0.6.3", features = ["runtime-tokio-native-tls", "postgres", "time", "uuid"] }
tabled = "0.12.0"
tera = { version = "1.18.1", default-features = false }
thiserror = "1.0.40"
time = { version = "0.3.21", features = ["formatting", "serde"] }
tokio = { version = "1.28.1", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
